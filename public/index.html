<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 ChatSphere Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- صفحه ورود -->
  <div id="login-page">
    <div class="login-box">
      <h2>🔐 ورود به چت</h2>
      <input type="text" id="username" placeholder="نام کاربری" />
      <input type="password" id="password" placeholder="رمز عبور" />
      <button onclick="login()">ورود</button>
      <p><a href="#" onclick="showRegister()">حساب نداری؟ ثبت‌نام کن</a></p>

      <div id="register-form" style="display:none; margin-top:20px;">
        <h3>📝 ثبت‌نام</h3>
        <input type="text" id="reg-username" placeholder="نام کاربری" />
        <input type="password" id="reg-password" placeholder="رمز عبور" />
        <button onclick="register()">ثبت‌نام</button>
        <p><a href="#" onclick="showLogin()">بازگشت</a></p>
      </div>
    </div>
  </div>

  <!-- صفحه چت -->
  <div id="chat-page" style="display:none;">
    <div class="chat-container">
      <div class="sidebar">
        <h3>اتاق‌ها</h3>
        <ul id="rooms-list"></ul>

        <h3>کاربران آنلاین</h3>
        <ul id="users-list"></ul>

        <button onclick="logout()" class="exit-btn">🚪 خروج</button>
      </div>

      <div class="chat-box">
        <div id="chat-messages"></div>
        <div class="input-area">
          <input type="text" id="message-box" placeholder="پیام..." onkeydown="if(event.key==='Enter')sendMessage()" />
          <button onclick="sendMessage()">ارسال</button>
          <button onclick="showGIFs()">🎭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- مودال ایموجی متحرک -->
  <div id="gif-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>ایموجی متحرک</h3>
      <img src="https://media.tenor.com/gifs/cool-dance.gif" onclick="sendGIF(this.src)" style="width:80px; margin:5px; cursor:pointer;" />
      <img src="https://media.tenor.com/gifs/hello-wave.gif" onclick="sendGIF(this.src)" style="width:80px; margin:5px; cursor:pointer;" />
      <p><button onclick="closeGIFs()">بستن</button></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
